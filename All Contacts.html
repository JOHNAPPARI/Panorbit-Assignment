<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GTCoding</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">

        <div class="select-box">
            <div class="options-container">
                <div class="option">
                    <input type="radio" class="radio" id="charlie" name="category" />
                    <h1 class="heading">C</h1>

                    <label for="charlie" class="paragraph">Charlie</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="d" name="category" />
                    <h1 class="heading">D</h1>
                    <label for="d" class="paragraph">Daniel</label>
                    <hr />
                    <label for="d" class="paragraph">Diego</label>
                    <hr />
                    <label for="d" class="paragraph">Dean</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="j" name="category" />
                    <h1 class="heading">J</h1>
                    <label for="j" class="paragraph">James</label>
                    <hr />
                    <label for="j" class="paragraph">Jackson</label>
                    <hr />
                    <label for="j" class="paragraph">Jayden</label>
                    <hr />
                    <label for="j" class="paragraph">Jordan</label>
                    <hr />
                    <label for="j" class="paragraph">Justus</label>
                </div>

            </div>

            <div class="selected">
                All Contacts
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down arrow" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                </svg>
            </div>


            <div class="search-box">
                <input type="text" class="search" placeholder="Search" />
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
